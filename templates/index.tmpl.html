<html>
    {{ template "header.tmpl.html"  }}    
<body>
  <h1>Top 20 UpVoted topics.</h1>
  {{range $id,$topic := .}} 
      <p>
          <td>{{ $topic.Text }}</td>|
          <td>UpVotes: {{ $topic.UpVotes }}</td>|
          <td>DownVotes: {{ $topic.DownVotes }}</td>
      </p>
  {{end}}

</body>
</html>
